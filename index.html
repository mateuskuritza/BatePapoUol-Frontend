<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL Mateus Kuritza</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container-all">

        <div class="login-screen">
            <img src="assets/imgs/logo1.png" alt="Logo UOL">
            <input type="text" name="username" placeholder="Digite seu nome" class="login-input">
            <button type="submit" class="login-button" onclick="takeUserName();">Entrar</button>
            <div class="login-loading none">
                <img src="assets/imgs/loading.gif" alt="Loading gif">
                <strong>Entrando...</strong>
            </div>
        </div>

        <div class="top-bar">
            <img src="assets/imgs/logo1.png" alt="Logo UOL">
            <ion-icon onclick="showSideMenu();" name="people"></ion-icon>
        </div>

        <div class="chat"></div>

        <div class="bottom-bar">
            <div class="input-text">
                <input type="text" name="mensagem" class="chat-input" placeholder="Escreva aqui...">
                <span class="private-input none"></span>
            </div>
            

            <ion-icon name="paper-plane-outline" onclick="sendMessage();"> </ion-icon>
        </div>

        <div class="menu-background none" onclick="showSideMenu();">
        </div>

        <div class="menu-choices none">
            <div class="title-visibility">
                <strong>Escolha a visibilidade:</strong>
            </div>
            <div class="visibility selected" onclick="select(this);">
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
                <ion-icon class="check-mark" name="checkmark-outline"></ion-icon>
            </div>
            <div class="visibility" onclick="select(this);">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon class="check-mark" name="checkmark-outline"></ion-icon>
            </div>
            <div class="title-participants">
                <strong>Escolha um contato para enviar mensagem:</strong>
            </div>
            <div class="contacts-container">
            </div>
        </div>
        
    </div>

    <script src="assets/scripts/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
